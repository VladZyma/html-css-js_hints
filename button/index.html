<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3 class="title">REGULAR BUTTON v1</h3>
        <button class="regular-btn">Button text</button>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">REGULAR BUTTON v2</h3>
        <button class="regular-btn-2">Button text</button>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">BORDER LINIER GRADIENT v1</h3>
        <button class="border-btn">Button text</button>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">BORDER LINIER GRADIENT v2</h3>
        <button class="border-btn-2">Button text</button>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">
          PRESSED EFFECT BUTTON v1 <span>(using transform)</span>
        </h3>
        <button class="pressed-btn">Button text</button>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">
          PRESSED EFFECT BUTTON v2 <span>(using translate)</span>
        </h3>
        <button class="pressed-btn-2">Button text</button>
      </div>
    </div>
  </body>
</html>
