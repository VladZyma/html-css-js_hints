<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>INPUTS</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3 class="title">INPUT TYPE: text WITH LABEL v1</h3>
        <form class="form-text" action="#">
          <div>
            <label for="full-name">Full name</label>
            <input
              id="full-name"
              type="text"
              placeholder="Your name"
              required
            />
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">INPUT TYPE: email WITH LABEL v1</h3>
        <form class="form-email" action="#">
          <div>
            <label for="email">Email address</label>
            <input
              id="email"
              type="email"
              placeholder="me@example.com"
              required
            />
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper wrapper--flex wrapper--white">
        <h3 class="title">INPUT TYPE: email v2</h3>
        <form class="form-email-2" action="#">
          <input type="email" placeholder="E-mail" required />
          <button type="submit">go</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper wrapper--flex wrapper--dark">
        <h3 class="title title--white">INPUT TYPE: email v3</h3>
        <form class="form-email-3" action="#">
          <input
            type="email"
            name="form"
            autocomplete="off"
            placeholder="Your Email"
            required
          />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper wrapper--flex">
        <h3 class="title">INPUT TYPE: email v4</h3>
        <form class="form-email-4" action="#">
          <input
            type="email"
            name="form"
            autocomplete="off"
            placeholder="Your email address"
            required
          />
          <button type="submit">SUBSCRIBE</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">INPUT TYPE: select WITH LABEL v1</h3>
        <form class="form-select" action="#">
          <div>
            <label for="select">Email address</label>
            <select id="select" required>
              <option value="">Please choose one option:</option>
              <option value="friends">Friends and family</option>
              <option value="youtube">YouTube video</option>
              <option value="podcast">Podcast</option>
              <option value="facebook">Facebook add</option>
              <option value="others">Others</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper wrapper--flex">
        <h3 class="title">INPUT TYPE: checkbox v1</h3>
        <div class="filter">
          <div class="filter__item filter-color">
            <h4 class="filter__title">COLOR FILTER</h4>
            <form class="filter-color__form" action="#">
              <label class="filter-color__label">
                <span class="filter-color__text">Blue (15)</span>
                <div class="filter-color__box">
                  <input class="filter-color__input" type="checkbox" />
                  <span
                    class="filter-color__checkbox filter-color__checkbox--blue"
                  ></span>
                </div>
              </label>

              <label class="filter-color__label">
                <span class="filter-color__text">Red (27)</span>
                <div class="filter-color__box">
                  <input class="filter-color__input" type="checkbox" />
                  <span
                    class="filter-color__checkbox filter-color__checkbox--red"
                  ></span>
                </div>
              </label>

              <label class="filter-color__label">
                <span class="filter-color__text">Green (57)</span>
                <div class="filter-color__box">
                  <input class="filter-color__input" type="checkbox" />
                  <span
                    class="filter-color__checkbox filter-color__checkbox--green"
                  ></span>
                </div>
              </label>
            </form>
          </div>

          <div class="filter__item filter-color">
            <h4 class="filter__title">SIZE FILTER</h4>
            <form class="filter-size__form" action="#">
              <label class="filter-size__label">
                <input class="filter-size__input" type="checkbox" />
                <span class="filter-size__checkbox"></span>
                <span class="filter-size__text">X-small</span>
              </label>
              <label class="filter-size__label">
                <input class="filter-size__input" type="checkbox" />
                <span class="filter-size__checkbox"></span>
                <span class="filter-size__text">Small</span>
              </label>
              <label class="filter-size__label">
                <input class="filter-size__input" type="checkbox" />
                <span class="filter-size__checkbox"></span>
                <span class="filter-size__text">Medium</span>
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
