<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>INPUTS</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3 class="title">INPUT TYPE: text WITH LABEL v1</h3>
        <form class="form-text" action="#">
          <div>
            <label for="full-name">Full name</label>
            <input
              id="full-name"
              type="text"
              placeholder="Your name"
              required
            />
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">INPUT TYPE: email WITH LABEL v1</h3>
        <form class="form-email" action="#">
          <div>
            <label for="email">Email address</label>
            <input
              id="email"
              type="email"
              placeholder="me@example.com"
              required
            />
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h3 class="title">INPUT TYPE: select WITH LABEL v1</h3>
        <form class="form-select" action="#">
          <div>
            <label for="select">Email address</label>
            <select id="select" required>
              <option value="">Please choose one option:</option>
              <option value="friends">Friends and family</option>
              <option value="youtube">YouTube video</option>
              <option value="podcast">Podcast</option>
              <option value="facebook">Facebook add</option>
              <option value="others">Others</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
