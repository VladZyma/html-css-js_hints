<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>INPUTS</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3 class="title">INPUT TYPE: text WITH LABEL v1</h3>
        <form class="form-text" action="#">
          <div>
            <label for="full-name">Full name</label>
            <input
              id="full-name"
              type="text"
              placeholder="Your name"
              required
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
